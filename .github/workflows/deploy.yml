name: Deploy Backend to AWS Amplify Gen2

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  NODE_VERSION: '22'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install npm dependencies
        run: npm ci

      # Backend deployment (includes Docker build, ECR push, Lambda update)
      - name: Deploy backend with Amplify pipeline
        env:
          CI: 1
        run: |
          npx ampx pipeline-deploy \
            --branch ${{ github.ref_name }} \
            --app-id ${{ secrets.AMPLIFY_APP_ID }}

      # Trigger Amplify frontend build via webhook
      - name: Trigger Amplify frontend build
        run: |
          curl -X POST -d {} \
            "${{ secrets.AMPLIFY_WEBHOOK_URL }}" \
            --fail --silent --show-error

      - name: Backend deployment complete
        run: |
          echo "Backend deployed successfully!"
          echo "Frontend build triggered via Amplify webhook."
