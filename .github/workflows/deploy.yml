name: Deploy Backend to AWS Amplify Gen2

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  NODE_VERSION: "22"

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      backend-changed: ${{ steps.filter.outputs.backend }}
      frontend-changed: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Check changed paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'amplify/**'
              - 'package.json'
              - 'package-lock.json'
            frontend:
              - 'frontend/**'

  generate-outputs:
    needs: check-changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install npm dependencies
        run: npm ci

      - name: Generate amplify_outputs.json
        run: |
          npx ampx generate outputs \
            --branch ${{ github.ref_name }} \
            --app-id ${{ secrets.AMPLIFY_APP_ID }}

      - name: Outputs generated
        run: echo "amplify_outputs.json generated for frontend build"

  deploy-backend:
    needs: check-changes
    if: needs.check-changes.outputs.backend-changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Debug GitHub context
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Expected sub: repo:${{ github.repository }}:ref:${{ github.ref }}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install npm dependencies
        run: npm ci

      # Backend deployment (includes Docker build, ECR push, Lambda update)
      - name: Deploy backend with Amplify pipeline
        env:
          CI: 1
          DOCKER_DEFAULT_PLATFORM: linux/amd64
        run: |
          npx ampx pipeline-deploy \
            --branch ${{ github.ref_name }} \
            --app-id ${{ secrets.AMPLIFY_APP_ID }}

      - name: Backend deployment complete
        run: echo "Backend deployed successfully!"

  trigger-frontend:
    needs: [check-changes, generate-outputs, deploy-backend]
    if: |
      always() &&
      needs.generate-outputs.result == 'success' &&
      needs.deploy-backend.result != 'failure' &&
      (needs.check-changes.outputs.frontend-changed == 'true' ||
       needs.deploy-backend.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Amplify frontend build
        run: |
          curl -X POST -d {} \
            "${{ secrets.AMPLIFY_WEBHOOK_URL }}" \
            -H "Content-Type:application/json" \
            --fail --silent --show-error

      - name: Frontend build triggered
        run: echo "Frontend build triggered via Amplify webhook."
