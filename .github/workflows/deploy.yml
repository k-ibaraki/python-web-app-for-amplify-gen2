name: Deploy Backend to AWS Amplify Gen2

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  NODE_VERSION: '22'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Debug GitHub context
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Expected sub: repo:${{ github.repository }}:ref:${{ github.ref }}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install npm dependencies
        run: npm ci

      # Backend deployment (includes Docker build, ECR push, Lambda update)
      - name: Deploy backend with Amplify pipeline
        env:
          CI: 1
        run: |
          npx ampx pipeline-deploy \
            --branch ${{ github.ref_name }} \
            --app-id ${{ secrets.AMPLIFY_APP_ID }}

      # Trigger Amplify frontend build via webhook
      - name: Trigger Amplify frontend build
        run: |
          curl -X POST -d {} \
            "${{ secrets.AMPLIFY_WEBHOOK_URL }}" \
            --fail --silent --show-error

      - name: Backend deployment complete
        run: |
          echo "Backend deployed successfully!"
          echo "Frontend build triggered via Amplify webhook."
